<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tesla Login Page - Join our team, find us, or download the Tesla app.">
    <meta name="keywords" content="Tesla, Login, Join, Find, Download, App">
    <meta name="author" content="Tesla">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/tesla-logo.png" type="image/x-icon">
    <title>Tesla - Login</title>
</head>
<body>
    
    <!-- Main Container -->
    <main class="bg-[#F5F4F8] w-full min-h-svh flex flex-col justify-center md:flex-row">
        
        <div class="absolute md:min-w-[45%] md:right-0 min-w-screen h-40 bg-[#3E6AE1]/50 rounded-full shadow-xl blur-xl -top-31"></div>

        <!-- Tesla Branding Section -->
        <section class="hidden md:flex w-[50%] h-full min-h-svh m-0" aria-label="Tesla Branding">
            <div style="background-image: url('./assets/image8.png'); background-size: cover; background-position: center;" class="object-center w-[100%] h-screen bg-black flex flex-col justify-between p-12">
                <div class="h-[35%] w-[100%] flex flex-col items-center justify-center">
                    <p class="special-text text-white lg:text-8xl text-center sm:text-7xl drop-shadow-xl">We are Tesla</p>
                    <button class="bg-gradient-to-r from-[#80b5e0] via-[#207ecc] to-[#80b5e0] rounded-sm w-60 max-w-60 h-13 max-h-13 text-white font-bold text-center text-lg tracking-wide mt-6 hover:from-[#207ecc] hover:via-[#80b5e0] hover:to-[#207ecc] cursor-pointer hover:transition hover:duration-200" type="button">JOIN OUR TEAM</button>
                </div>

                <div class="h-[19%] w-[100%] flex justify-evenly items-center flex-wrap">
                    <button class="border-3 border-white border-solid rounded-sm w-60 max-w-60 h-13 max-h-13 bg-transparent text-white text-lg tracking-wide m-0.5 hover:bg-white hover:text-black cursor-pointer hover:transition hover:duration-200" type="button">Find Us</button>
                    <button class="bg-[#242424] rounded-sm w-60 max-w-60 h-13 max-h-13 text-white text-lg tracking-wide m-0.5 hover:bg-[#2e2e2e] cursor-pointer hover:transition hover:duration-200" type="button">Download Tesla App</button>
                </div>
            </div>
        </section>

        <!-- Login Section -->
        <section class="flex flex-col justify-between md:w-[50%] md:min-h-svh md:justify-center" aria-label="Login Section">
            <div class="flex flex-col mx-7 items-center">
                <img class="scale-80 md:scale-100 drop-shadow-2xl -translate-x-1.5" src="./assets/tesla-textlogo.png" alt="Tesla Logo">

                <div class="mt-12 w-86 md:w-100 max-w-full">

                    <!-- Email Input -->
                    <div class="mb-5 w-full">
                        <label for="email" class="tracking-[0.2rem]  font-medium text-lg text-wrap">Email Address</label>
                        <input type="email" id="email" placeholder="johndoe@email.com" class="bg-[#D9D9D9] outline-0 text-black font-light tracking-[0.2rem] mt-2 p-1 pl-4 w-full rounded-sm h-11" aria-label="Email Address">
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3 w-full">
                        <label for="password" class="tracking-[0.2rem] font-medium text-lg text-wrap">Password</label>
                        <div class="bg-[#D9D9D9]  tracking-[0.2rem] p-1 pl-4 w-full font-light rounded-sm h-11 flex mt-2 justify-between items-center">
                            <input type="password" id="password" placeholder="**********" class="w-full outline-0" aria-label="Password">
                            <i class="fa-solid fa-eye pr-2 scale-85 cursor-pointer text-[#9C9A9A]" id="hide" aria-label="Show Password"></i>
                        </div>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex justify-between mb-5 w-full flex-wrap">
                        <div class="flex items-center">
                            <input type="checkbox" name="rem" id="rem" class="accent-black" aria-label="Remember me"><label for="rem" class="text-sm font-light ml-2">Remember me</label>
                        </div>
                        <div class="underline text-sm"><a href="#" class="font-light">Forgot Password?</a></div>
                    </div>

                    <!-- Login Button -->
                    <div class="mb-4 w-full">
                        <button class="w-full h-11 bg-[#3E6AE1] rounded-sm text-lg text-white tracking-wide50 cursor-pointer hover:bg-[#1f56e0ef]" type="button">Login</button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center mb-5 w-full">Haven't Registered? <a href="./signup.html" class="text-[#3E6AE1]">SignUp Fast</a></div>

                    <!-- Divider -->
                    <div class="w-full flex mb-5 justify-center">
                        <div class="flex items-center justify-center w-full text-[#9C9A9A]">
                            <div class="w-[34%] h-0.5 bg-[#D9D9D9]"></div>
                            <span class="mx-4">OR</span>
                            <div class="w-[34%] h-0.5 bg-[#D9D9D9]"></div>
                        </div>
                    </div>

                    <!-- Continue with X -->
                    <div>
                        <button class="w-full py-3 bg-black rounded-sm text-lg text-white flex items-center justify-center tracking-[0.2rem] cursor-pointer hover:drop-shadow-xl" type="button">Continue with your <img src="./assets/x.svg" alt="X" class="h-5 mx-3"></button>
                    </div>

                    <!-- Footer -->
                    <footer class="text-sm text-center mt-8 text-[#9C9A9A] content-end">Â© 2025 Tesla Co. All rights reserved.</footer>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="/script.js"></script>

</html>
